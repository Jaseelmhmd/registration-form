<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Employee Registration Form</h2>
      </div>
      <form action="url" method="post">
        <div class="Mini-container">
          <label for="name" class="lab">Full Name </label>
          <input type="text" class="form-control" />
        </div>
        <div class="Mini-container">
          <label for="email" class="lab">Email </label>
          <input type="email" class="form-control" />
        </div>
        <div class="Mini-container">
          <label for="password" class="lab">Password </label>
          <input type="password" class="form-control" />
        </div>
        <div class="Mini-container">
          <label for="password" class="lab">Conform Password </label>
          <input type="password" class="form-control" />
        </div>
        <div class="Mini-container">
          <label for="Gender" class="lab">Gender </label>
          <fieldset>
            <input type="radio" name="Gender" value="male" /> Male
            <input type="radio" name="Gender" value="female" /> female
          </fieldset>
        </div>
        <div class="Mini-container">
          <label for="DOB" class="lab">DOB</label>
          <input type="date" name="DOB" class="form-control" />
        </div>
        <div class="Mini-container">
          <label for="Mobile" class="lab">Mobile</label>
          <input
            type="tel"
            name="Mobile"
            pattern="[0-9]{10}"
            required
            class="form-control"
          />
        </div>
        <div class="Mini-container">
          <label for="resume" class="lab">Resume</label>
          <fieldset>
            <input type="file" name="resume" />
          </fieldset>
        </div>
        <div class="Mini-container">
          <label for="physical" class="lab">Physical Challenged</label>
          <fieldset>
            <input type="checkbox" name="physical" /> (Check if physically
            Challenged)
          </fieldset>
        </div>
        <div class="Mini-container">
          <label for="city" class="lab">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="Mini-container">
          <label for="contry" class="lab">Contry</label>
          <input type="text" class="form-control" />
        </div>
        <div class="Mini-container">
          <label for="address" class="lab">Address</label>
          <input type="text" class="form-control" />
        </div>
        <div class="btn">
          <button type="submit" class="button submit">Submit</button>
          <button class="button clear">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
